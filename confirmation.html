<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="custom.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rainy Days</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="header-inner-container">
            
            <span class="hamburger-icon-container">
              <img src="images/hamburger.png" alt="Hamburger icon" class="img-fluid">
            </span>
            
            <form class="search-form">
              <input type="text" placeholder="SEARCH" class="form-control">
              <button class="btn btn-search" type="submit"><img src="images/search-icon.png" alt="Search"></button>
            </form>
  
            <span class="logo-container">
              <img src="images/logo.png" class="img-fluid" alt="Logo">
            </span>

            <ul class="header-nav-list for-desktop">
              <li><img src="images/home.png" alt="Home"></li>
              <li><img src="images/shopping-list.png" alt="Items List"></li>
              <li><img src="images/cart.png" alt="Cart"></li>
            </ul>

            <ul class="header-nav-list for-mobile">
              <li><img src="images/basket-mobile.png" alt="Baskeyt"></li>
             
            </ul>

          </div>
       
        </div>
      </div>

    </div>
  </header>

  <main class="confirmation-main custom-footer-a">

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="confirmation-container">
            
            <h1>Thank You For Shopping <br> With Us!</h1>
            <p>Your order is on its way.</p>
            <img src="images/arrow.png" alt="Arrow">
            <p>If you have any questions about <br> your order, contact us anytime. <br> We'd love to hear from you.</p>          
          
          </div>

          
        </div>
      </div>
    </div>

  </main>

  <footer class="with-border-top">

    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="section-title page-link-title">Rainydays - Best i Test</p>
          <div class="section-container">
            <div class="page-links">
              <ul>
                <li><a href="#">Terms of Purchase</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-6">
          <p class="section-title">Tell your friends about your great <br> shopping experienced.</p>
          <div class="section-container">
            <div class="social-links">
              <ul>
                <li><a href="https://www.facebook.com/"><img src="images/fb.png" alt="Facebook"></a></li>
                <li><a href="https://twitter.com/"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>

</body>
</html>
