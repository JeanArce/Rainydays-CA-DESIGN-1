<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="CSS/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Rainy Days</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="header-inner-container">
            
            <span class="hamburger-icon-container">
              <img src="images/hamburger.png" alt="Hamburger icon" class="img-fluid">
            </span>
            
            <form class="search-form">
              <input type="text" placeholder="SEARCH" class="form-control">
              <button class="btn btn-search" type="submit"><img src="images/search-icon.png" alt="Search"></button>
            </form>
  
            <span class="logo-container">
              <img src="images/logo.png" class="img-fluid" alt="Logo">
            </span>

            <ul class="header-nav-list for-desktop">
              <li><img src="images/home.png" alt="Home"></li>
              <li><img src="images/shopping-list.png" alt="Items List"></li>
              <li><img src="images/cart.png" alt="Cart"></li>
            </ul>

            <ul class="header-nav-list for-mobile">
              <li><img src="images/shopping-list.png" alt="Basket"></li>
             
            </ul>

          </div>
       
        </div>
      </div>

    </div>
  </header>

  <main class="checkout-main custom-footer-a">

    <div class="container">
      <div class="row">
        <div class="col-12">
       
          <div class="checkout-container">
            <p class="checkout-title">Checkout</p>
            
            <div class="checkout-item-container">
              <div class="first-container">
                <img src="product-images/jacket1.png" class="img-fluid" alt="Jacket1">
              </div>

              <div class="second-container">
                
                <div class="inner-details">
                  <div class="left">
                    <p>S Flight Ride</p>
                    <p><span>Size</span><span>M</span></p>
                    <p><span>Qty.</span><span>1</span></p>
                  </div>
                  <div class="right">
                    <p>Nok1399.50</p>
                  </div>
                </div>

                <div class="inner-details">
                  <div class="left">
                    <p>Shipping</p>
                  </div>
                  <div class="right">
                    <p>Nok 69.00</p>
                  </div>
                </div>

              

              </div>
            </div>

            <div class="checkout-item-container for-total">
              
              <div class="indent-container">                
              </div>

              <div class="second-container">
                
                <div class="inner-details">
                  <div class="left">
                    <p>Total</p>
                  </div>
                  <div class="right">
                    <p>Nok 1468.50</p>
                  </div>
                </div>
        
              </div>

            </div>



          </div>

          

        </div>

        <div class="col-12">
          <form class="checkout-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label">Card Name</label>
              <input type="text" class="form-control" id="cardName">
            </div>

            <div class="row">
              <div class="col-6 pr-6">
                <div class="mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate">
                </div>
              </div>

              <div class="col-6 pl-6">
                <div class="mb-3">
                  <label for="cvc" class="form-label">CVC</label>
                  <input type="text" class="form-control" id="cvc">
                </div>
              </div>

            </div>
            <button type="submit" class="btn btn-purchase">Purchase</button>

            <p>We accept</p>
            <div class="accept-container">
              <img src="images/visa.png" class="img-fluid" alt="visa">
              <img src="images/paypal.png" class="img-fluid" alt="paypal">
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <footer class="with-border-top">

    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="section-title page-link-title">Rainydays - Best i Test</p>
          <div class="section-container">
            <div class="page-links">
              <ul>
                <li><a href="#">Terms of Purchase</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-6">
          <p class="section-title">Tell your friends about your great <br> shopping experienced.</p>
          <div class="section-container">
            <div class="social-links">
              <ul>
                <li><a href="#"><img src="images/fb.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="Instagram"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>

</body>
</html>
