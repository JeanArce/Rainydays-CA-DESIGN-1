<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fill your shopping bag with an exclusively affordable jacket only at Rainydays">
  <link href="CSS/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  <title>RainyDays/Shopping bag</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="header-inner-container">
            
            <span class="hamburger-icon-container">
             <a href="mobile-menu.html"><img src="images/hamburger.png" alt="Hamburger icon" class="img-fluid"></a> 
            </span>
            
            <form action="https://www.google.com/" class="search-form">
              <label class="search-label" for="search-input">Search</label>
              <input type="text" placeholder="SEARCH" id="search-input" class="form-control">
              <button class="btn btn-search" type="submit"><img src="images/search-icon.png" alt="Search"></button>
            </form>
  
            <span class="logo-container">
              <img src="images/logo.png" class="img-fluid" alt="Rainydays Logo">
            </span>

            <ul class="header-nav-list for-desktop">
              <li><a href="index.html"><img src="images/home.png" alt="Home"></a></li>
              <li><a href="shopping-bag.html"><img src="images/shopping-list.png" alt="Items List"></a></li>
              <li><a href="checkout.html"><img src="images/cart.png" alt="Cart"></a></li>
            </ul>

            <ul class="header-nav-list for-mobile">
              <li><a href="shopping-bag.html"><img src="images/shopping-list.png" alt="Basket"></a></li>
             
            </ul>

          </div>
       
        </div>
      </div>

    </div>
  </header>

  <main class="shopping-bag-main custom-footer-a">

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="shopping-bag-container">
           <p><h1>YOUR SHOPPING BAG </p> <p>IS EMPTY!</h1></p>
            <a href="product-description.html" class="btn btn-continue">Continue Shopping</a>
          </div>


        </div>
      </div>
    </div>

  </main>

  <footer class="with-border-top">

    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="section-title page-link-title">Rainydays - Best i Test</p>
          <div class="section-container">
            <div class="page-links">
              <ul>
                <li><a href="#">Terms of Purchase</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-6">
          <p class="section-title">Tell your friends about your great </p> 
           <p class="section-title" > shopping experienced.</p>
          <div class="section-container">
            <div class="social-links">
              <ul>
                <li><a href="https://www.facebook.com/"><img src="images/fb.png" alt="Facebook"></a></li>
                <li><a href="https://twitter.com/"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>

</html>
