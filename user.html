<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="CSS/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  <title>RainyDays/Welcome to this website. Easy access, browse, and interact. Sign in now. </title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="header-inner-container">
            
            <span class="hamburger-icon-container">
              <img src="images/hamburger.png" alt="Hamburger icon" class="img-fluid">
            </span>
            
            <form action="https://www.google.com/" class="search-form">
              <input type="text" placeholder="SEARCH" class="form-control">
              <button class="btn btn-search" type="submit"><img src="images/search-icon.png" alt="Search"></button>
            </form>
            <span class="logo-container">
              <img src="images/logo.png" class="img-fluid" alt="Logo">
            </span>
            <ul class="header-nav-list for-desktop">
              <li><img src="images/home.png" alt="Home"></li>
              <li><img src="images/shopping-list.png" alt="shopping bag"></li>
              <li><img src="images/cart.png" alt="Cart"></li>
            </ul>
            <ul class="header-nav-list for-mobile">
              <li><img src="images/search-icon.png" alt="Basket"></li>   
            </ul>
          </div> 
        </div>
      </div>
    </div>
  </header>

  <main class="contact-us-main custom-footer-a">

    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="contact-us-container">
            <p>Please fill up</p>
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="cardName" class="form-label">Tel.no</label>
                <input type="text" class="form-control" id="cardName">
              </div>
              <button type="submit" class="btn btn-contact">Sign in</button>
            </form>
          </div>  
        </div>
      </div>
    </div>
  </main>

  <footer class="with-border-top">

    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="section-title page-link-title">Rainydays - Best i Test</p>
          <div class="section-container">
            <div class="page-links">
              <ul>
                <li><a href="#">Terms of Purchase</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6">
          <p class="section-title">Tell your friends about your great</p>
           <p class="section-title" > shopping experienced.</p>
          <div class="section-container">
            <div class="social-links">
              <ul>
                <li><a href="https://www.facebook.com/"><img src="images/fb.png" alt="Facebook"></a></li>
                <li><a href="https://twitter.com/"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>

</body>
</html>
